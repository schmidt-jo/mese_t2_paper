name: Deploy GitHub Pages with LFS

on:
  push:
    branches: [main]  # Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true

    - name: Install gems
      run: bundle install

    - name: Build site
      run: bundle exec jekyll build

    - uses: actions/upload-pages-artifact@v3
      with:
        path: _site

    - uses: actions/deploy-pages@v4
      environment:
        name: github-pages

